    <form action="" class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">TODO on webpage</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Each day I will accomplish one thing on my to
                    list.</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="heading" class="leading-7 text-sm text-gray-400">Heading</label>
                            <input type="text" required id="heading"
                                class="w-full bg-gray-800 bg-opacity-40  border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>

                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-400">Add a Task...</label>
                            <textarea id="message" required name="message"
                                class="w-full bg-gray-800 bg-opacity-40  border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button type="submit"
                            class="flex mx-auto w-full justify-center text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600  text-lg">Save
                            todo</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="">
        <button

            All</button>
    </div>
